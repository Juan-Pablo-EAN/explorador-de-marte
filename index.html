<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Explora Marte</title>
</head>

<body>
    <header>
        <nav></nav>
        <h1>Explora Marte con Curiosity, Opportunity y Spirit</h1>
    </header>
    <section>
        <div class="inputs">
            <label>Escribe el día solar que deseas mirar:</label>
            <input type="number" placeholder="Ejemplo='1000'" class="diaSolar">
            <input type="button" value="Buscar" class="buscar">
            <div class="comboBox">
                <label>Escoge un vehiculo de exploración:</label>
                <select class="vehiculo">
                    <option>Curiosity</option>
                    <option>Opportunity</option>
                    <option>Spirit</option>
                </select>
            </div>
        </div>
        <div class="seccion"></div>
        <div class="verMas">
            <i class="fas fa-chevron-left"></i> <span class="textoPage">Ver más</span> <i
                class="fas fa-chevron-right"></i>
        </div>
    </section>
    <aside></aside>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
